name: connectsphere_frontend
description: ConnectSphere Frontend - Real-time messaging and video call application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.7
  riverpod_annotation: ^2.3.2

  # HTTP Client
  dio: ^5.3.2

  # Secure Storage
  flutter_secure_storage: ^9.0.0

  # Navigation
  go_router: ^12.1.1

  # UI
  cupertino_icons: ^1.0.2

  # JSON
  json_annotation: ^4.8.1

  # Utilities
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.6

  # Linting
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

